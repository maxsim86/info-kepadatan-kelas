<!-- contactus/templates/contactus/contact_us.html -->
{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'utama/custom.css' %}">
<div class="container mt-5 myform">
    <form method="post" class="mb-4">
        {% csrf_token %}

        {% for field in form %}
        <div class="mb-3">
            <label class="form-label">{{ field.label_tag }}</label>
            {{ field }}
        </div>
        {% endfor %}

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
