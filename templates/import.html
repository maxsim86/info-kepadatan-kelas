{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Import Data</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Import</button>
    </form>
</div>
{% endblock %}
