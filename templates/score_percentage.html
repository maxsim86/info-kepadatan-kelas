<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Percentage</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Score Percentage</h1>
    <table>
        <thead>
            <tr>
                <th>Question Group</th>
                <th>Question Number</th>
                <th>Score Percentage</th>
            </tr>
        </thead>
        <tbody>
            {% for group_name, percentages in score_percentages.items %}
                {% for percent in percentages %}
                    <tr>
                        {% if forloop.first %}
                            <td rowspan="{{ percentages|length }}">{{ group_name }}</td>
                        {% endif %}
                        <td>{{ forloop.counter }}</td>
                        <td>{{ percent }}%</td>
                    </tr>
                {% endfor %}
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
