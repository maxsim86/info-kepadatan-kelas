<!-- templates/student_color.html -->
{% load static %}


<form method = "post" action="{% url 'student_color' %}" id="my-form"> 
    {% csrf_token %}
    {{ form.as_p }}

   <button type="submit">Hantar</button> 
</form>

{% if color %}

<div style="color: {{color}};">
    {{ message }}
    <br>
    Sekolah: {{ sekolah }}
    <br>
    Tahun: {{ tahun }}
    <br>
    Jumlah Kelas: {{ jum_kelas }}
    <br>
    Jumlah Murid: {{ jum_murid }}
    <br>
    Catatan: {{ catatan }}
    <br>
    Purata: <span id="purata" hx-get="{% url 'calculate_average' %}?average={{ purata }}">{{ purata }}</span>
</div>

 {% endif %}
