<!-- templates/student_color.html -->

    

    
<form method = "post" id="student-color-form" hx-post="{% url 'student_color' %}">
    {% csrf_token %}
    {{ form.as_p }}

   <button type="submit" hx-post="{}">Hantar</button> 
</form>

{% if color %}

<div style="color: {{color}};">
    {{ message }}
    <br>
    Sekolah: {{ sekolah }}
    <br>
    Tahun: {{ tahun }}
    <br>
    Jumlah Kelas: {{ jum_kelas }}
    <br>
    Jumlah Murid: {{ jum_murid }}
    <br>
    Catatan: {{ catatan }}
    <br>
    Purata: <span id="purata" hx-get="{% url 'calculate_average' %}?average={{ purata }}">{{ purata }}</span>
</div>
 {% endif %}
