<!-- templates/student_color.html -->
{% extends "base.html" %}
{% load static %}

{% block content %}
  
<form method = "post" action="{% url 'student_color' %}" id="my-form"> 
    {% csrf_token %}
    {{ form.as_p }}

   <button type="submit">Hantar</button> 
</form>

{% if color %}

<div id="result-container" style="color: {{ color }};">
    {{ message }}
    <br>
    Sekolah: {{ sekolah }}
    <br>
    Tahun: {{ tahun }}
    <br>
    Jumlah Kelas: {{ jum_kelas }}
    <br>
    Jumlah Murid: {{ jum_murid }}
    <br>
    Purata: <span id="purata">{{ purata }}</span>
</div>

 {% endif %}


{% endblock %}
