{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <!-- Include Bootstrap CSS link here -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="container mt-5">
    <div class="alert alert-success" role="alert">
        You have been logged out!
    </div>
    <a href="{% url 'login' %}" class="btn btn-primary">Click here to login</a>

    <!-- Include Bootstrap JS and Popper.js scripts here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-dZlS7K9zFmgsmKcNEQBoqylNKnXyoo7dNpxSf+qwoNqWvqE+5F96VIwBj1xodxh6"
        crossorigin="anonymous"></script>
</body>

</html>
{% endblock content %}
