<!-- item_list.html -->
<!--templates/items_list.html-->
{% extends "base.html" %}

{% block content %}
  
<form method="get" action="{% url 'item_filter' %}">
    {{ filter_form }}
    <button type="submit">Filter</button>
</form>

<ul>
    {% for info in infos %}
        <li>{{ info.name }} - {{ info.category }} - {{ info.no_tel }}- {{ info.no_ic }}- {{info.email}}-{{info.level_tingkatan}}</li>
    {% endfor %}
</ul>

{% endblock content %}
