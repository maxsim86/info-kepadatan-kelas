<!-- school_hits_chart.html -->
{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <h1>School Hits Chart</h1>
    <canvas id="schoolHitsChart" width="400" height="200"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Retrieve data from Django context
    var chartData = {{ chart_data|safe }};

    // Create Chart.js chart
    var ctx = document.getElementById('schoolHitsChart').getContext('2d');
    var myChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: chartData.labels,
        datasets: [{
          label: 'Number of Hits',
          data: chartData.data,
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
          borderColor: 'rgba(75, 192, 192, 1)',
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
{% endblock %}
