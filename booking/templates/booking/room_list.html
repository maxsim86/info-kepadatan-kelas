{% extends "utama/base.html" %}

{% block content %}

<h1>Daftar Bilik</h1>
<ul>
{% for room in rooms %}

<li>
    {{room.name }} ({{ room.capacity }} orang)
    <button hx-get="{% url 'book_room' room.id %}" hx-target="#booking-form", hx-swap="innerHTML">Tempah</button>

</li>
  
{% endfor %}
</ul>

<div id="booking-form"></div>
  
{% endblock content %}
