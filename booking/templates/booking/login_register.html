<!-- prettier-ignore -->
<style>
  form {
    max-width: 400px;
    margin-top: 1rem;
  }

  input[type=text],
  input[type=password],
  input[type=email] {
    width: 100%;
    padding: 0.75rem 0.5rem;
    border: 2px solid gainsboro;
    border-radius: 4px;
    margin: 0.5rem 0;
  }

  input[type=submit] {
    width: 100%;
    padding: 0.5rem 0.75rem;
    margin-bottom: 0.5rem;
    background-color: green;
    color: white;
    font-size: 1rem;
  }

  .form-footer {
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  .btn-redirect {
    color: grey;
  }
</style>
{% extends 'layout.html' %} {% block content %} {% if page == 'signin' %}
<div>
  <h1>Log Masuk</h1>
  <form method="POST" action="">
    {% csrf_token %}
    <div class="form-wrapper">
      <div class="form-group">
        <label class="label">Email: </label>
        <input type="text" name="email" placeholder="email anda" required />
      </div>

      <div class="form-group">
        <label class="label">Kata Laluan: </label>
        <input type="password" name="password" placeholder="kata laluan anda" required />
      </div>

      <div class="form-group">
        <input type="submit" value="Signin" />
      </div>
    </div>
  </form>
  <div class="form-footer">
    <p>Masih belum mempunyai akaun?</p>
    <a class="btn-redirect" href="{% url 'signup' %}">Daftar</a>
  </div>
</div>
{% else %}
<div>
  <h1>Sign Up</h1>
  <form method="POST" action="">
    {% csrf_token %}
    <div class="form-group">{{form}}</div>
    <div>
      <input type="submit" value="Signup" />
    </div>
  </form>
  <div class="form-footer" <p>Sudah mempunyai akaun?</p>
    <a class="btn-redirect" href="{% url 'signin' %}">Signin</a>
  </div>
</div>
<!-- prettier-ignore -->
{% endif %}
{% endblock content %}
